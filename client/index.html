<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Color Game</title>
    <link rel="stylesheet" href="./app.css" />
    <script type="module" src="./app.mjs"></script>
  </head>
  <body>
    <main>
      <h1>Memory Color Game</h1>
      <template id="user-panel-template">
  <section class="card">
    <h2>Bruker</h2>

    <label>
      Visningsnavn
      <input id="displayName" type="text" placeholder="f.eks. Testbruker" />
    </label>

    <label>
      <input id="terms" type="checkbox" />
      Jeg godtar vilkårene (ToS)
    </label>

    <label>
      <input id="privacy" type="checkbox" />
      Jeg godtar personvern (Privacy Policy)
    </label>

    <div class="row">
      <button id="createBtn">Opprett bruker</button>
      <button id="getBtn">Hent bruker</button>
      <button id="updateBtn">Oppdater bruker</button>
      <button id="deleteBtn">Slett bruker</button>
    </div>

    <label>
      User ID
      <input id="userId" type="text" placeholder="lim inn id her" />
      <small>Opprett bruker for å få ID.</small>
    </label>
  </section>
</template>
      <user-panel></user-panel>

      <pre id="debug"></pre>
    </main>
  </body>
</html>
